<p class="login-box-msg">Ingresa tus datos para iniciar sesión</p>

<div class="form-group has-feedback">
    <input type="email" class="form-control" placeholder="Usuario" name="username" [(ngModel)]="user.username" #username="ngModel"
        required>
    <span class="fa fa-user form-control-feedback"></span>
    <span *ngIf="!username.valid && username.touched" class="warning-message">El nombre de usuario es
        requerido</span>
</div>
<div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="Contraseña" name="claveIn" [(ngModel)]="user.password"
        #claveIn="ngModel" required>
    <span class="fa fa-lock form-control-feedback"></span>
    <span *ngIf="!claveIn.valid && claveIn.touched" class="warning-message">La contraseña es
        requerida</span>
</div>
<div class="form-group">
    <button class="btn btn-primary btn-block btn-flat" type="submit" (click)="login()"
        [disabled]="!user.username || !user.password">Ingresar</button>
</div>
<p>
    ¿Nuevo usuario?
    <a routerLink="/sign-up">¡Regístrate aquí!</a><br>
</p>
